name: image_ocr_extractor
display_name: Image OCR Extractor
version: 1.0.0
description: |
  Extract text from images using OCR and classify content type.
category: ImageOp
tags:
  - image
  - ocr
  - extraction
  - classification
  - text
author: DataMate
license: MIT
input_schema:
  type: object
  properties:
    image_path:
      type: string
      description: Path or URL to the image file
      required: true
    language:
      type: string
      description: OCR language code (e.g., 'eng', 'chi_sim')
      required: false
      default: "eng"
output_schema:
  type: object
  properties:
    category:
      type: string
      description: Detected image category
    text:
      type: string
      description: Extracted text content
    confidence:
      type: number
      description: Classification confidence (0-1)
    image_info:
      type: object
      description: Image metadata
      properties:
        width:
          type: integer
        height:
          type: integer
        format:
          type: string
        size:
          type: integer
requirements:
  - pytesseract>=0.3.10
  - Pillow>=9.0.0
dependencies: []
