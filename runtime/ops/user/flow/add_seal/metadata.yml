name: '印章添加算子'
description: '在文档或图片上添加银行印章'
language: 'python'
raw_id: 'SealAddOperator'
version: '1.0.0'
vendor: 'datamate'
modal: 'image'
inputs: 'image'
outputs: 'image'

release:
  - '首次发布：支持图片和Word文档添加印章'

runtime:
  gpu: 0
  npu: 0
  storage: 500MB

metrics:
  - name: '处理速度'
    metric: '5 docs/sec'

settings:
  sealSizeParam:
    name: '印章大小'
    description: '印章直径（像素）'
    type: 'slider'
    defaultVal: 200
    min: 100
    max: 300
    step: 10
    required: true

  bankNameParam:
    name: '银行名称'
    description: '银行名称，用于生成印章文字'
    type: 'input'
    defaultVal: '北京兴业银行'
    required: false

  autoDetectParam:
    name: '自动检测位置'
    description: '是否自动检测印章位置'
    type: 'switch'
    defaultVal: True
    checkedLabel: '是'
    unCheckedLabel: '否'
