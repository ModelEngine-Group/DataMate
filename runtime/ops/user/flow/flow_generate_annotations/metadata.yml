name: '资产流水QA生成算子'
description: '为流水资产分析表生成多模态训练用的问答对'
language: 'python'
raw_id: 'FlowQAGenOperator'
version: '1.0.0'
vendor: 'datamate'
modal: 'text'
inputs: 'image'
outputs: 'text'

release:
  - '首次发布：支持多类型QA对生成'

runtime:
  gpu: 0
  npu: 0
  storage: 100MB

metrics:
  - name: '生成速度'
    metric: '50 qas/sec'

settings:
  qaCountParam:
    name: 'QA对数量'
    description: '每个样本生成的QA对数量'
    type: 'slider'
    defaultVal: 10
    min: 1
    max: 50
    step: 1
    required: true

  qaTypeParam:
    name: 'QA类型'
    description: '选择生成的QA类型'
    type: 'checkbox'
    defaultVal: 'basic,detailed,complex'
    options:
      - label: '基础信息'
        value: 'basic'
      - label: '详细信息'
        value: 'detailed'
      - label: '复杂推理'
        value: 'complex'
