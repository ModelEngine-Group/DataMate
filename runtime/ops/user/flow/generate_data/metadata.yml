name: '流水数据生成算子'
description: '基于流水资产分析表Word模板生成随机数据并填充'
language: 'python'
raw_id: 'FlowDataGenOperator'
version: '1.0.0'
vendor: 'datamate'
modal: 'text'
inputs: 'text'
outputs: 'text'

release:
  - '首次发布：支持Word模板解析与数据批量生成'

runtime:
  gpu: 0
  npu: 0
  storage: 100MB

metrics:
  - name: '生成速度'
    metric: '100 records/sec'

settings:
  # 对应原参数 --count
  countParam:
    name: '生成数量'
    description: '需要生成的数据记录条数'
    type: 'slider'
    defaultVal: 5
    min: 1
    max: 1000
    step: 1
    required: true

  # 对应原参数 --seed
  seedParam:
    name: '随机种子'
    description: '用于控制随机生成的一致性'
    type: 'input'
    defaultVal: '42'
    required: false
