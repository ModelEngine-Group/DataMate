name: '图文对标注生成算子'
description: '将增强后的图片与原始数据记录匹配，生成多模态训练用的图文对标注'
language: 'python'
raw_id: 'AnnotationGenOperator'
version: '1.0.0'
vendor: 'huawei'
modal: 'text'
inputs: 'image'
outputs: 'text'

release:
  - '首次发布：支持图片与JSON记录匹配生成VQA标注'

runtime:
  gpu: 0
  npu: 0
  storage: 500MB

metrics:
  - name: '处理速度'
    metric: '10 samples/sec'

settings:
  # 对应原脚本 -f / --format 参数
  formatType:
    name: '标注格式'
    description: '生成的标注数据格式'
    type: 'select'
    defaultVal: 'multimodal'
    options:
      - label: '多模态 (Multimodal)'
        value: 'multimodal'
      - label: '简单JSON (Simple JSON)'
        value: 'simple_json'

  # 对应原脚本 --qa 参数
  qaCount:
    name: '问答对数量'
    description: '每张图片生成的QA对数量'
    type: 'slider'
    defaultVal: 3
    min: 1
    max: 10
    step: 1

  split:
    name: '训练集比例'
    description: '训练集比例（默认: 0.8，验证集和测试集各占剩余的一半）'
    type: 'slider'
    defaultVal: 0.8
    min: 0
    max: 1
    step: 0.1

  seed:
    name: '训随机种子'
    description: '随机种子（用于数据集划分）'
    type: 'slider'
    defaultVal: 42
    min: 1
    max: 100
    step: 1

  