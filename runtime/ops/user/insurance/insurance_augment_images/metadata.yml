name: '社会保险参保图片增强合成算子'
description: '将凭证图片与背景图进行合成，模拟真实拍摄场景'
language: 'python'
raw_id: 'InsuranceImgAugOperator'
version: '1.0.0'
vendor: 'datamate'
modal: 'image'
inputs: 'image'
outputs: 'image'

release:
  - '首次发布：支持多种拍摄场景合成'

runtime:
  gpu: 0
  npu: 0
  storage: 1GB

metrics:
  - name: '处理速度'
    metric: '10 images/sec'

settings:
  modeParam:
    name: '处理模式'
    description: '选择处理模式'
    type: 'select'
    defaultVal: 'all'
    options:
      - 'normal'
      - 'tilted'
      - 'shadow'
      - 'watermark'
      - 'incomplete'
      - 'all'
    required: false
