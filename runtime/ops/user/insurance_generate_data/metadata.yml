name: '社会保险参保社保数据生成算子'
description: '生成社会保险参保证明模拟数据CSV文件'
language: 'python'
raw_id: 'InsuranceDataGenOperator'
version: '1.0.0'
vendor: 'datamate'
modal: 'text'
inputs: 'text'
outputs: 'text'

release:
  - '首次发布：支持社保参保证明数据批量生成'

runtime:
  gpu: 0
  npu: 0
  storage: 100MB

metrics:
  - name: '生成速度'
    metric: '100 records/sec'

settings:
  countParam:
    name: '生成数量'
    description: '需要生成的数据记录条数'
    type: 'slider'
    defaultVal: 5
    min: 1
    max: 1000
    step: 1
    required: true
