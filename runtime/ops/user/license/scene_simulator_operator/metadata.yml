name: '场景模拟算子'
description: '将合成图片与真实世界背景图片进行融合'
language: 'python'
vendor: 'huawei'
raw_id: 'SceneSimulatorOperator'
version: '1.0.0'
modal: 'image'
inputs: 'image'
outputs: 'image'

release:
  - '首次发布：支持场景模拟和透视变换'

runtime:
  memory: 41943040
  cpu: 0.5
  gpu: 0
  npu: 0
  storage: 100MB

metrics:
  - name: '处理速度'
    metric: '1 img/sec'

settings:
  scenesParam:
    name: '场景数量'
    description: '每张图随机选择几个场景'
    type: 'select'
    defaultVal: '2'
    required: false
    options:
      - label: '1'
        value: '1'
      - label: '2'
        value: '2'
      - label: '3'
        value: '3'
      - label: '4'
        value: '4'
      - label: '5'
        value: '5'
  sceneListParam:
    name: '启用场景模式'
    description: '选择允许生成的场景类型'
    type: 'checkbox'
    defaultVal: 'normal,tilted,shadow,watermark,incomplete'
    required: false
    options:
      - label: '标准'
        value: 'normal'
      - label: '斜拍'
        value: 'tilted'
      - label: '阴影'
        value: 'shadow'
      - label: '水印'
        value: 'watermark'
      - label: '不完整'
        value: 'incomplete'
  skipDetectParam:
    name: '跳过坐标检测'
    description: '使用缓存坐标或跳过检测'
    type: 'switch'
    defaultVal: 'true'
    checkedLabel: '是'
    unCheckedLabel: '否'
