name: '贷款调查报告文档合成器'
description: '将电子文档与实拍背景合成，生成仿真图片，支持多种场景'
language: 'python'
vendor: 'datamate'
raw_id: 'LoanReportDocumentSynthesizer'
version: '1.0.0'
modal: 'image'
inputs: 'image'
outputs: 'text'

runtime:
  memory: 524288000  # 500MB
  cpu: 5
  gpu: 0
  storage: 500MB
metrics:
  - name: '处理速度'
    metric: '5合成/秒'
settings:
  enable_watermark:
    name: '添加水印'
    description: '是否在合成图片上添加水印效果'
    type: 'switch'
    defaultVal: 'false'
    required: false
    checkedLabel: '是'
    unCheckedLabel: '否'
  enable_shadow:
    name: '阴影效果'
    description: '是否添加阴影效果'
    type: 'switch'
    defaultVal: 'false'
    required: false
    checkedLabel: '是'
    unCheckedLabel: '否'
  scene_mode:
    name: '场景模式'
    description: '指定处理场景，auto为自动检测'
    type: 'select'
    defaultVal: 'auto'
    required: false
    options:
      - label: '自动检测'
        value: 'auto'
      - label: '正常场景'
        value: 'normal'
      - label: '斜拍场景'
        value: 'tilted'
      - label: '阴影场景'
        value: 'shadow'
      - label: '水印场景'
        value: 'watermark'
      - label: '不完整拍摄'
        value: 'incomplete'
release:
  - '首次发布'
