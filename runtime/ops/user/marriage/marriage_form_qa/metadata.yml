name: '结婚证 QA 对生成'
description: '从图片与 random_content.json 生成 llama 格式 QA 对（output_qa_pairs.jsonl）'
language: 'python'
raw_id: 'MarriageFormQA'
version: '1.0.0'
vendor: 'datamate'
modal: 'text'
inputs: 'image'
outputs: 'text'

release:
  - '首次发布：支持按 group_id/文件名/父目录匹配生成 QA'

runtime:
  memory: 10485760
  cpu: 0.1
  gpu: 0
  npu: 0
  storage: 10MB

metrics:
  - name: '吞吐'
    metric: '100 pairs/sec'

settings:
  previewCountParam:
    name: '预览条数'
    description: 'output_qa_pairs_preview.json 中保留的条数'
    type: 'slider'
    defaultVal: 5
    required: false
    min: 1
    max: 20
    step: 1
