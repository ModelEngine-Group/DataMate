name: "不动产盖章算子"
description: "给不动产查询结果图片添加逼真印章，支持旋转、透明度、磨损、模糊、渐变等效果"
language: "python"
vendor: "datamate"
raw_id: "PropertySealMapper"
version: "1.0.0"
modal: "text"
inputs: "text"
outputs: "text"
release:
    - "首次发布"
    - "支持给图片添加逼真印章效果"
metrics:
    - name: "处理速度"
      metric: "10 images/sec"
    - name: "内存使用"
      metric: "512MB"
runtime:
    memory: 5368709120
    cpu: 0.5
    gpu: 0
    npu: 0
settings:
    size:
        name: "印章大小"
        description: "印章大小（像素），默认420"
        type: "inputNumber"
        defaultVal: 420
        required: false
        min: 300
        max: 600
        step: 10
    color:
        name: "印章颜色"
        description: "印章颜色（RGB格式），默认鲜红色(190,0,0)"
        type: "input"
        defaultVal: "190,0,0"
        required: false
    opacity:
        name: "透明度"
        description: "印章透明度（0-1），默认0.85"
        type: "slider"
        defaultVal: 0.85
        required: false
        min: 0.5
        max: 1.0
        step: 0.05
    rotationMin:
        name: "旋转角度最小值"
        description: "印章旋转最小角度（度），默认-5"
        type: "inputNumber"
        defaultVal: -5
        required: false
        min: -180
        max: 0
        step: 5
    rotationMax:
        name: "旋转角度最大值"
        description: "印章旋转最大角度（度），默认5"
        type: "inputNumber"
        defaultVal: 5
        required: false
        min: 0
        max: 180
        step: 5
    wearIntensity:
        name: "磨损强度"
        description: "印章磨损强度（0-1），默认0.15"
        type: "slider"
        defaultVal: 0.15
        required: false
        min: 0
        max: 0.5
        step: 0.05
    addBlur:
        name: "添加模糊"
        description: "是否添加轻微模糊效果，默认false"
        type: "switch"
        defaultVal: "false"
        required: false
    gradientDirection:
        name: "渐变方向"
        description: "渐变方向（None=无渐变，left=左深右浅，right=右深左浅，top=上深下浅，bottom=下深上浅）"
        type: "select"
        defaultVal: ""
        required: false
        options:
            - label: "无渐变"
              value: ""
            - label: "左深右浅"
              value: "left"
            - label: "右深左浅"
              value: "right"
            - label: "上深下浅"
              value: "top"
            - label: "下深上浅"
              value: "bottom"
    textMargin:
        name: "文字边距"
        description: "文字离内圈的距离（像素），默认30"
        type: "inputNumber"
        defaultVal: 30
        required: false
        min: 0
        max: 100
        step: 5
    circleWidth:
        name: "圆线宽度"
        description: "印章外圈线条粗细（像素），默认4"
        type: "inputNumber"
        defaultVal: 4
        required: false
        min: 1
        max: 10
        step: 1
    starRadiusRatio:
        name: "五角星比例"
        description: "五角星半径比例（size/12），默认12"
        type: "inputNumber"
        defaultVal: 12
        required: false
        min: 5
        max: 20
        step: 1
    fontSizeRatio:
        name: "字体大小比例"
        description: "字体大小比例（size/5），默认5"
        type: "inputNumber"
        defaultVal: 5
        required: false
        min: 3
        max: 10
        step: 1
    charSpacing:
        name: "字间距"
        description: "字间距系数（1.0=正常，<1.0=更紧凑，>1.0=更稀疏），默认1.0"
        type: "inputNumber"
        defaultVal: 1.0
        required: false
        min: 0.5
        max: 2.0
        step: 0.1
    fontName:
        name: "字体名称"
        description: "字体名称（simhei=黑体，simsun=宋体，simkai=楷体），默认黑体"
        type: "select"
        defaultVal: ""
        required: false
        options:
            - label: "黑体（默认）"
              value: ""
            - label: "宋体"
              value: "simsun"
            - label: "楷体"
              value: "simkai"
    fontBold:
        name: "字体加粗"
        description: "是否使用加粗字体，默认false"
        type: "switch"
        defaultVal: "false"
        required: false
