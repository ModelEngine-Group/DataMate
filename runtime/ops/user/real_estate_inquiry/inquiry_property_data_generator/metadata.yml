name: "不动产数据生成"
name_en: "Property Data Generator"
description: "生成不动产信息查询结果数据，包含姓名、证件号、地址、产权信息等"
description_en: "Generates real estate property query result data, including name, ID number, address, property information, etc."
language: "python"
vendor: "datamate"
raw_id: "PropertyDataGenerator"
version: "1.0.0"
types:
    - "generate"
modal: "text"
effect:
    before: ""
    after: "生成的不动产数据..."
inputs: "text"
outputs: "text"

release:
    - "首次发布"
    - "支持生成不动产查询结果数据"
    - "支持JSON和纯文本两种输出格式"
    - "可配置生成数量和是否包含表格数据"

runtime:
    memory: 52428800 # 50MB
    cpu: 0.1
    gpu: 0
    npu: 0
    storage: 10MB

metrics:
    - name: "生成速度"
      metric: "100 records/sec"

settings:
    dataCount:
        name: "生成数据组数"
        description: "每次执行生成的数据组数"
        type: "inputNumber"
        defaultVal: 10
        min: 1
        max: 100
        step: 1
        required: true

    outputFormat:
        name: "输出格式"
        description: "选择输出数据的格式"
        type: "select"
        defaultVal: "json"
        required: true
        options:
            - label: "JSON格式"
              value: "json"
            - label: "纯文本格式"
              value: "text"

    includeTableData:
        name: "包含表格数据"
        description: "是否在输出中包含详细的表格数据"
        type: "switch"
        defaultVal: "true"
        checkedLabel: "包含"
        unCheckedLabel: "不包含"
        required: false
