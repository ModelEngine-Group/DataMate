name: "Word模板填充"
name_en: "Word Template Filler"
description: "将不动产数据填充到Word模板中，生成查询结果文档"
description_en: "Fills real estate property data into Word template to generate query result documents"
language: "python"
vendor: "datamate"
raw_id: "WordTemplateFiller"
version: "1.0.0"
types:
    - "transform"
modal: "text"
effect:
    before: "JSON格式的数据"
    after: "填充后的Word文档"
inputs: "text"
outputs: "text"

release:
    - "首次发布"
    - "支持Word模板填充功能"
    - "支持从输入文本解析JSON或使用固定数据"
    - "支持Word文档和Base64编码两种输出格式"

runtime:
    memory: 104857600 # 100MB
    cpu: 0.2
    gpu: 0
    npu: 0
    storage: 50MB

metrics:
    - name: "处理速度"
      metric: "10 docs/sec"

settings:
    templatePath:
        name: "模板文件路径"
        description: "Word模板文件的相对路径（如：templates/不动产信息查询结果模板.docx）"
        type: "input"
        defaultVal: "templates/不动产信息查询结果模板.docx"
        required: true

    dataSource:
        name: "数据来源"
        description: "选择数据来源：从输入文本解析JSON或使用固定数据"
        type: "select"
        defaultVal: "input"
        required: true
        options:
            - label: "从输入文本解析"
              value: "input"
            - label: "使用固定数据"
              value: "fixed"

    fixedData:
        name: "固定数据"
        description: '当数据来源为"使用固定数据"时，在此输入JSON格式的数据'
        type: "input"
        defaultVal: ""
        required: false

    outputFormat:
        name: "输出格式"
        description: "选择输出格式：Word文档或Base64编码"
        type: "select"
        defaultVal: "word"
        required: true
        options:
            - label: "Word文档"
              value: "word"
            - label: "Base64编码"
              value: "base64"
