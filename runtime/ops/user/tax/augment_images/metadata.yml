name: '图片增强算子'
description: '真实世界模拟，将图片与背景图合成'
language: 'python'
raw_id: 'ImageAugmentOperator'
version: '1.0.0'
vendor: 'datamate'
modal: 'image'
inputs: 'image'
outputs: 'image'

release:
  - '首次发布：支持真实世界模拟与多场景处理'

runtime:
  gpu: 0
  npu: 0
  storage: 1GB

metrics:
  - name: '处理速度'
    metric: '2 images/sec'

settings:
  srcDirParam:
    name: '源图片目录'
    description: 'JPG图片输入目录'
    type: 'input'
    defaultVal: '../output/02_images'
    required: true

  backgroundsDirParam:
    name: '背景图目录'
    description: '真实世界背景图库目录'
    type: 'input'
    defaultVal: '../backgrounds'
    required: true

  outputDirParam:
    name: '输出目录'
    description: '合成图片输出目录'
    type: 'input'
    defaultVal: 'output/03_simulated'
    required: true

  coordFileParam:
    name: '坐标缓存文件'
    description: '坐标缓存文件路径'
    type: 'input'
    defaultVal: 'coordinates_cache.json'
    required: false
