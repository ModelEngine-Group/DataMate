name: '图片转换算子'
description: '将Word文档转换为JPG图片'
language: 'python'
raw_id: 'ImageConverterOperator'
version: '1.0.0'
vendor: 'datamate'
modal: 'image'
inputs: 'document'
outputs: 'image'

release:
  - '首次发布：支持Word文档转换为JPG图片'

runtime:
  gpu: 0
  npu: 0
  storage: 500MB

metrics:
  - name: '转换速度'
    metric: '5 images/sec'

settings:
  inputDirParam:
    name: '输入目录'
    description: 'Word文档输入目录'
    type: 'input'
    defaultVal: '../output/01_words'
    required: true

  outputDirParam:
    name: '输出目录'
    description: 'JPG图片输出目录'
    type: 'input'
    defaultVal: 'output/02_images'
    required: true

  dpiParam:
    name: 'DPI设置'
    description: '图片DPI（影响清晰度）'
    type: 'slider'
    defaultVal: 200
    min: 100
    max: 300
    step: 10
    required: false
