name: '标注生成算子'
description: '生成QA对和JSONL格式数据集'
language: 'python'
raw_id: 'AnnotationGenOperator'
version: '1.0.0'
vendor: 'datamate'
modal: 'annotation'
inputs: 'text, image'
outputs: 'jsonl'

release:
  - '首次发布：支持QA对生成和JSONL数据集输出'

runtime:
  gpu: 0
  npu: 0
  storage: 200MB

metrics:
  - name: '生成速度'
    metric: '100 records/sec'

settings:
  dataDirParam:
    name: '数据目录'
    description: 'JSON数据文件目录'
    type: 'input'
    defaultVal: '../data'
    required: true

  imageDirParam:
    name: '图片目录'
    description: '真实世界模拟图片目录'
    type: 'input'
    defaultVal: '../output/03_simulated'
    required: true

  outputDirParam:
    name: '输出目录'
    description: 'JSONL数据集输出目录'
    type: 'input'
    defaultVal: 'output/04_jsonl'
    required: true

  outputFileParam:
    name: '输出文件名'
    description: 'JSONL数据集文件名'
    type: 'input'
    defaultVal: '个人所得税完税证明_dataset.jsonl'
    required: true

  randomQuestionsParam:
    name: '随机问题数量'
    description: '每个数据随机生成的问题数量'
    type: 'slider'
    defaultVal: 8
    min: 1
    max: 15
    step: 1
    required: false
